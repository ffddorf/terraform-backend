builds:
  - id: tf-preview-gh
    main: ./cmd/tf-preview-gh
    binary: tf-preview-gh

    env:
      - CGO_ENABLED=0

    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - id: tf-preview-gh
    builds:
      - tf-preview-gh
    format: binary
    name_template: "{{ .Binary }}_{{ .Os }}-{{ .Arch }}"

release:
  prerelease: auto
